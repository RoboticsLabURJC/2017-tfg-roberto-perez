<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- Physics for A-Frame VR -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.js"></script>
    <script src="js/Ice.min.js"></script>
    <script src="js/Glacier2.min.js"></script>
    <script src="js/Ice/motors.js"></script>
    <script src="js/Ice/containers.js"></script>
    <script src="js/Ice/exceptions.js"></script>
    <script src="js/Ice/datetime.js"></script>
    <script src="js/Ice/common.js"></script>
    <script src="js/Ice/image.js"></script>
    <script src="js/Ice/camera.js"></script>
    <script src="js/aframeComponents.js"></script>
    <script src="js/iceInterfaces.js"></script>
    <script src="js/main.js"></script>

  </head>
  <body>
    <table style="border-style:solid;">
      <tr>
        <th><h1>Scene</h1></th>
        <th><h1>Camera Robot</h1></th>
      </tr>
      <tr>
        <td style="border-style:solid;">
          <div style="height:600px; width:800px;">

            <a-scene embedded physics="debug: true">

                <a-assets>
                    <img id="sky" src="assets/textures/sky.png">
                    <a-asset-item id="model-pibot" src="assets/models/pibot.dae"></a-asset-item>
                    <a-asset-item id="model-chasis" src="assets/models/chasis.dae"></a-asset-item>
                    <a-asset-item id="model-right-wheel" src="assets/models/right_wheel.dae"></a-asset-item>
                    <a-asset-item id="model-left-wheel" src="assets/models/left_wheel.dae"></a-asset-item>
                    <img id="ground" src="assets/textures/ground_text.jpg">
                </a-assets>

                <!-- Pibot -->
                <a-entity dynamic-body id="a-pibot" collada-model="#model-pibot" scale="5 5 5" rotation="0 180 0">
                    <a-entity id="secondaryCamera" position="0.1 0.02 0" rotation="-20 -90 0">
                      <a-camera spectator="canvas:#spectatorDiv;" active="false" wasd-controls-enabled="false" look-controls-enabled="false"></a-camera>
                    </a-entity>
                </a-entity>

                <a-box dynamic-body="mass:10000" position="5 0.6 0" rotation="0 45 0" color="#4CC3D9"></a-box>


                <!-- Scenario -->
                <a-plane static-body position="0 0 0" rotation="-90 0 0" width="100" height="100" repeat="4 4" src="#ground"></a-plane>

                <!-- Illumination -->
                <a-light type="ambient" color="grey"></a-light>
                <a-light type="point" intensity="2" position="-2 2 4"></a-light>

                <!-- Sky -->
                <a-sky src="#sky"></a-sky>


                <a-entity id="primaryCamera" position="0 4 3.8" rotation="-45 0 0">
                    <a-camera></a-camera>
                </a-entity>

            </a-scene>

          </div>
        </td>
        <td style="border-style:solid;">
          <div id="spectatorDiv" style="height:300px; width:400px;"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
